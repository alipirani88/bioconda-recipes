{% set name = "snpkit" %}
{% set version = "Beta2.0" %}
{% set sha256 = "046e51e70c9b1afad52810406ddb69c1b6071ac8f223974f430e3d2ca13f596b" %}
{% set user = "alipirani88" %}

package:
  name: '{{ name }}'
  version: '{{ version }}'

source:
  url: 'https://github.com/{{ user }}/{{ name }}/archive/v{{ version }}.tar.gz'
  sha256: '{{ sha256 }}'

build:
  number: 0
  noarch: generic

requirements:
  host:
    - python >=3.6
  run:
    - bcftools 1.2
    - bedtools 2.30.0
    - bioawk 1.0
    - bwa 0.7.17
    - bzip2 1.0.8
    - gatk 3.8
    - gatk4 4.3.0.0
    - mash 1.1
    - mummer 3.23
    - picard 2.27.4
    - pyfasta 0.5.2
    - samclip 0.4.0
    - samtools 1.2
    - seqtk 1.3
    - snpeff 4.3.1t
    - tabix 1.11
    - trimmomatic 0.39
    - vcftools 0.1.16
    - cyvcf2 0.30.18
    - joblib 1.2.0
    - numpy 1.23.4
    - pandas 1.4.4

test:
  commands:
    - snpkit.py -h

about:
  home: 'https://github.com/{{ user }}/{{ name }}'
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Modular workflow for Microbial Variant Calling and SNP diagnostics.

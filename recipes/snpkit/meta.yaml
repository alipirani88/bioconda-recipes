{% set name = "snpkit" %}
{% set version = "Beta2.0" %}
{% set sha256 = "046e51e70c9b1afad52810406ddb69c1b6071ac8f223974f430e3d2ca13f596b" %}
{% set user = "alipirani88" %}

package:
  name: '{{ name }}'
  version: '{{ version }}'

source:
  url: 'https://github.com/{{ user }}/{{ name }}/archive/v{{ version }}.tar.gz'
  sha256: '{{ sha256 }}'

build:
  number: 0
  noarch: generic

requirements:
  host:
    - python >=3.6
  run:
    - bwa 0.7.17

test:
  commands:
    - "bwa mem"

about:
  home: 'https://github.com/{{ user }}/{{ name }}'
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Modular workflow for Microbial Variant Calling and SNP diagnostics.
